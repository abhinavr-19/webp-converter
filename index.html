<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to WebP Converter</title>
    <style>
        /* --- Basic Setup & Fonts --- */
        :root {
            --primary-color: #007aff;
            --background-color: #f4f4f9;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --success-color: #28a745;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* --- Main Container --- */
        .converter-container {
            width: 100%;
            max-width: 800px;
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            box-sizing: border-box;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            margin: 0 0 0.5rem 0;
            color: #111;
        }

        header p {
            margin: 0 0 2.5rem 0;
            color: #666;
            font-size: 1.1rem;
        }

        /* --- Upload Area --- */
        #upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 3rem;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        #upload-area.drag-over {
            border-color: var(--primary-color);
            background-color: #f0f8ff;
        }

        #upload-area p {
            margin: 0;
            font-size: 1rem;
            color: #555;
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        /* --- Options & Results --- */
        #options, #results {
            display: none; /* Hidden by default */
            margin-top: 2rem;
            text-align: left;
        }

        .quality-slider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .quality-slider label {
            font-weight: 500;
        }

        input[type="range"] {
            -webkit-appearance: none;
            flex-grow: 1;
            height: 8px;
            background: #e9e9e9;
            border-radius: 5px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        /* --- Image Comparison --- */
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .image-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
        }
        
        .image-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            color: #333;
        }
        
        .image-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .file-info {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .size-reduction {
            color: var(--success-color);
            font-weight: bold;
        }
        
        /* --- Download Button --- */
        #download-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }
        
        #download-btn:hover {
            background-color: #005bb5;
        }

        /* --- Helper Classes --- */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="converter-container">
        <header>
            <h1>Image to WebP Converter</h1>
            <p>Convert JPG, PNG, and JPEG files to next-gen WebP format instantly.</p>
        </header>

        <div id="upload-area">
            <input type="file" id="file-input" accept="image/jpeg, image/png, image/jpg" class="hidden">
            <div class="upload-icon">üñºÔ∏è</div>
            <p><strong>Drag & drop an image here</strong></p>
            <p>or click to select a file</p>
        </div>

        <div id="options">
            <div class="quality-slider">
                <label for="quality">Quality:</label>
                <input type="range" id="quality" min="0" max="1" step="0.05" value="0.8">
                <span id="quality-value">80%</span>
            </div>
        </div>
        
        <div id="results">
            <div class="comparison-grid">
                <div class="image-card">
                    <h3>Original Image</h3>
                    <img id="original-preview" src="" alt="Original Image">
                    <p class="file-info">Size: <span id="original-size"></span></p>
                </div>
                <div class="image-card">
                    <h3>WebP Image</h3>
                    <img id="webp-preview" src="" alt="WebP Image">
                    <p class="file-info">Size: <span id="webp-size"></span></p>
                    <p class="file-info size-reduction">Reduction: <span id="size-reduction"></span></p>
                </div>
            </div>
            <a href="#" id="download-btn" download="converted.webp">Download WebP Image</a>
        </div>

    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const optionsDiv = document.getElementById('options');
        const resultsDiv = document.getElementById('results');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('quality-value');
        
        const originalPreview = document.getElementById('original-preview');
        const originalSize = document.getElementById('original-size');
        const webpPreview = document.getElementById('webp-preview');
        const webpSize = document.getElementById('webp-size');
        const sizeReduction = document.getElementById('size-reduction');
        const downloadBtn = document.getElementById('download-btn');
        
        let originalFile = null;

        // --- Event Listeners ---
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });
        
        qualitySlider.addEventListener('input', () => {
            const quality = Math.round(qualitySlider.value * 100);
            qualityValue.textContent = `${quality}%`;
            if (originalFile) {
                convertImage(originalFile); // Re-convert on quality change
            }
        });
        
        // --- Core Functions ---
        
        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                originalFile = file;
                optionsDiv.style.display = 'block';
                resultsDiv.style.display = 'block';
                displayOriginalImage(file);
                convertImage(file);
            } else {
                alert('Please select a valid image file (JPG, PNG).');
            }
        }
        
        function displayOriginalImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                originalPreview.src = e.target.result;
                originalSize.textContent = formatFileSize(file.size);
            };
            reader.readAsDataURL(file);
        }

        function convertImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    // The core conversion happens here!
                    const quality = parseFloat(qualitySlider.value);
                    const webpDataUrl = canvas.toDataURL('image/webp', quality);
                    
                    webpPreview.src = webpDataUrl;
                    downloadBtn.href = webpDataUrl;

                    // Calculate and display file sizes
                    const webpBlob = dataURLToBlob(webpDataUrl);
                    const webpFileSize = webpBlob.size;
                    
                    webpSize.textContent = formatFileSize(webpFileSize);
                    
                    const reduction = ((originalFile.size - webpFileSize) / originalFile.size) * 100;
                    sizeReduction.textContent = `${reduction.toFixed(1)}%`;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // --- Helper Utilities ---

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function dataURLToBlob(dataurl) {
            const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while(n--){
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], {type:mime});
        }
    </script>
</body>
</html>
